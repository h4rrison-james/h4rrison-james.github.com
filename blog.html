---
layout: post
comments: false
---
{% for post in site.posts %}
<div class="article-header">
	<span class="article-label badge badge-info"><i class="icon-book icon-2x"></i></span>
	<h1 class="article-title"><a class="article-link" href="{{ post.url }}">{{ post.title }}</a></h1>
	<time class="article-date">{{ post.date | date: "%B %Y" }}</time>
</div>
{% endfor %}
