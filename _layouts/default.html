<!DOCTYPE html>
<html lang='en'>
  
<head>
  <title>{{ page.title }}</title>
  <meta content='The personal website for Harrison Sweeney, a web and mobile designer & developer that lives in Perth, Australia.' name='description'>
  
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700' rel='stylesheet' type='text/css'>
  
  {% css_asset_tag global %}
  - /_assets/css/pygments.css
  - /_assets/css/blog.css.scss
  - /_assets/css/resume.css.scss
  {% endcss_asset_tag %}
  
  {% javascript_asset_tag global %}
  - /_assets/js/bootstrap.min.js
  - /_assets/js/main.js
  {% endjavascript_asset_tag %}
  
  <!-- Leave Typekit JS at the top to avoid flashing -->
  <script type="text/javascript" src="//use.typekit.net/dxd7cds.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  
  <!-- Insert favicon -->

  <!--[if lt IE 9]>
    <script src='http://html5shiv.googlecode.com/svn/trunk/html5.js'></script>
  <![endif]-->
</head>
<body>
	{{ content }}
	
	<!-- Google Analytics -->
	<script type="text/javascript">
	
	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-44627910-1']);
	  _gaq.push(['_setDomainName', 'harrisonsweeney.com']);
	  _gaq.push(['_trackPageview']);
	
	  (function() {
	    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();
	
	</script>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</body>
</html>
