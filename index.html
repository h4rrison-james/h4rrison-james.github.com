---
layout: blog
---
<div class='personal-header'>
	<span class='personal-name tk-freight-sans-pro'>Latest Posts</span>
</div>
{% for post in site.posts %}
<div class="article-header">
	<h1><a class="article-link" href="{{ post.url }}">{{ post.title }}</a></h1>
	<time>{{ post.date | date: "%B %Y" }}</time>
	<p class="article-excerpt">{{ post.excerpt }}</p>
</div>
{% endfor %}
